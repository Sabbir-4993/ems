<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Row / Delete Row using jQuery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th style="text-align: left;">Emp Details</th>
            <th style="text-align: right;"><input type="button" class="add-row btn btn-primary" value="Add Row"> - <button type="button" class="delete-row btn btn-danger">Delete Row</button></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="2">
                <table class="table table-bordered table-striped">
                    <tbody id="emp_details">
                    <tr>
                        <th>Sr. No.</th>
                        <th>Emp Department</th>
                        <th>Emp Name</th>
                    </tr>
                    <tr>
                        <td><input type='checkbox' name='record[]'></td>
                        <td><select name='emp_department[]' class='form-control emp_department' >
                            <option value='0'>Select</option>
                            <option value='1'>IT Department</option>
                            <option value='2'>Sales Department</option>
                            <option value='3'>Development Department</option>
                        </select></td>
                        <td><input type='text' name='emp_name[]'></td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>


<script type="text/javascript">
    // For Adding and Deleting New Row start -----------------------------------------------------------
    $(document).ready(function()
    {
        $(".add-row").click(function()
        {
            var html  = "";
            html     += "<tr><td><input type='checkbox' name='record[]'></td><td>";
            html     += "<select name='emp_department[]' class='form-control emp_department' >";
            html     += "<option value='0'>Select</option>";
            html     += "<option value='1'>IT Department</option>";
            html     += "<option value='2'>Sales Department</option>";
            html     += "<option value='3'>Development Department</option>";
            html     += "</select></td>";
            html     += "<td><input type='text' name='emp_name[]'></td></tr>";

            $("table tbody#emp_details").append(html);
        });

        // Find and remove selected table rows
        $(".delete-row").click(function()
        {
            var row_count         = $("#emp_details").find('input[name="record[]"]').length;
            var checked_row_count = $('[name="record[]"]:checked').length;

            if(row_count != checked_row_count)
            {
                $("#emp_details").find('input[name="record[]"]').each(function()
                {
                    if($(this).is(":checked"))
                    {
                        $(this).parents("#emp_details tr").remove();
                    }
                });
            }
            else
            {
                alert("All rows can't be deleted");
                return false;
            }
        });
    });
    // For Adding and Deleting New Row close ----------------------------------------------------------->
</script>
